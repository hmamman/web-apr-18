<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-form">
  <form action="">
    <h3><i class="login-icon icon-lock2"></i></h3>
    <div class="control">
      <label for="username">Username</label>
      <input type="text" id="username" minlength="8" maxlength="15">
    </div>
    <div class="control">
      <label for="password">Password</label>
      <input type="password" id="password">
    </div>
    <div class="control">
      <button>Login</button>
    </div>
    <div class="control">
      <a href="register.html">Register</a>
    </div>
  </form>
</div>
</body>
</html>
