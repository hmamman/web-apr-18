<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <style>
        div {
            background-color: aqua;
            color: red;
            text-align: center;
        }
        
        label {
            display: block;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label>Name</label>
            <input type="text" required>
        </div>
        <div>
            <label for="">Pasword</label>
            <input type="password" required>
        </div>
        <div>
            <label for="">Male</label>
            <input type="radio" name="gender" value="male" id="">
            <label for="">Female</label>
            <input type="radio" name="gender" checked value="female" id="">
        </div>
        <div>
            <label for="">Mango</label>
            <input type="checkbox" name="" value="Mango">
            <label for="">Apple</label>
            <input type="checkbox" name="" value="Apple">
            <label for="">Orange</label>
            <input type="checkbox" name="" value="Orange">
        </div>
        <div>
            <select name="state" id="">
                <option value="bauchi">Bauchi</option>
                <option value="gombe">Gombe</option>
                <option value="plateau">Plateau</option>
            </select>
        </div>
        <div>
            <label for="">Address</label>
            <textarea name="" id="" cols="20" rows="3"></textarea>
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
